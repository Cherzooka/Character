<!DOCTYPE html>
<html lang="en-US">

<!--- HEADER ---------------------------------------------------------------->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device.width,initial-scale=1">
    <title>Title</title>
    <link rel="icon" href="img/favicon.png">

    <!--- CSS --->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.3.19/dist/vuetify.min.css">

    <!--- JS  --->
    <script type="text/javascript" src="js/script.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vuetify@3.3.19/dist/vuetify.min.js"></script>
  </head>

<!--- BODY ------------------------------------------------------------------>
  <body>
    <div id="app">
      <div id="inspire" class="v-application v-theme--dark v-layout v-layout--full-height v-locale--is-ltr">
        <div class="v-application__wrap">
          <header class="v-toolbar v-toolbar--flat v-toolbar--density-default v-theme--dark v-locale--is-ltr v-app-bar" style="top:0px; z-index: 1004; transform: translateY(0%), position: fixed; left: 0px; width: calc(100% - 0px);"> 
            <div class="v-toolbar__content" style="height: 64px;"> 
              <div class="v-contrainer v-locale--is-ltr mx-auto d-flex align-center justify-center">
                <div class="v-avatar v-theme--dark bg-grey-darkne-1 v-avatar--density-default v-avatar--variant-flat me-4" style="width: 32px; height: 32px;">
                  <span class="v-avatar__underlay"></span>
                </div>
                <button class="v-btn v-theme--dark v-btn--density-default v-btn--size-default v-btn--variant-text" type="button">
                  <span class="v-btn__overlay"></span>
                  <span class="v-btn__underlay"></span>
                  <span class="v-btn__content" data-no-activator="">
                    Dashboard
                  </span>
                </button>
                <button class="v-btn v-theme--dark v-btn--density-default v-btn--size-default v-btn--variant-text" type="button">
                  <span class="v-btn__overlay"></span>
                  <span class="v-btn__underlay"></span>
                  <span class="v-btn__content" data-no-activator="">
                    Messages
                  </span>
                </button>
                <button class="v-btn v-theme--dark v-btn--density-default v-btn--size-default v-btn--variant-text" type="button">
                  <span class="v-btn__overlay"></span>
                  <span class="v-btn__underlay"></span>
                  <span class="v-btn__content" data-no-activator="">
                    Profile
                  </span>
                </button>
                <button class="v-btn v-theme--dark v-btn--density-default v-btn--size-default v-btn--variant-text" type="button">
                  <span class="v-btn__overlay"></span>
                  <span class="v-btn__underlay"></span>
                  <span class="v-btn__content" data-no-activator="">
                    Updates
                  </span>
                </button>
                <div class="v-spacer"></div>
              </div>
            </div>
          </header>
          <main class="v-main bg-grey-lighten-3" style="--v-layout-left: 0px; --v-layout-right: 0px; --v-layout-top: 64px; --v-layout-bottom: 0px">
        </div>
      </div>
    </div>
  </body>
</html>
